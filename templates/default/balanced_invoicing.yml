- schedule:
    time:
      hour: '20'
      minute: '00'
      seconds: '0'
    month: '*'
    year: '*'
    weekday:
      day: '*'
  loglevel: INFO
  sequence:
    keepgoing: false
    strategy: node-first
    commands:
    - exec: balanced-invoices generate
    - exec: balanced-invoices settle
  description: ''
  notification:
    onfailure:
      recipients: cron+invoices@balancedpayments.com
      urls: https://notify.balancedpayments.com
  nodefilters:
    dispatch:
      threadcount: 1
      keepgoing: false
      excludePrecedence: true
      rankOrder: ascending
    include:
      tags: bwrk-prod.*
